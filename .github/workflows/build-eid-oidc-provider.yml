name: Build and Push eid-oidc-provider Docker Image

on:
  push:
    branches: [ master, main ]
    paths:
      - 'eid-oidc-provider/**'
      - '.github/workflows/build-eid-oidc-provider.yml'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./eid-auth-ui/package-lock.json
    
    - name: Build frontend
      working-directory: ./eid-auth-ui
      env:
        CI: false
      run: |
        npm install
        npm run build --skip-postbuild || npm run build
    
    - name: Copy frontend build to backend
      run: |
        rm -rf ./eid-oidc-provider/src/main/resources/static/*
        cp -r ./eid-auth-ui/build/* ./eid-oidc-provider/src/main/resources/static/
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      working-directory: ./eid-oidc-provider
      run: mvn clean package -DskipTests
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: jetcar/eid-oidc-provider
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./eid-oidc-provider
        file: ./eid-oidc-provider/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
